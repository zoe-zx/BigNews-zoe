<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../admin/libs/bootstrap/css/bootstrap.min.css">
    <script src="../admin/libs/jquery-1.12.4.min.js"></script>
    <script src="../admin/libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">新增</button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">编辑</button>
    <!-- 模态框模板 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">文章类别管理</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类管理:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类描述:</label>
                            <input class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-clear" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-category">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        // 当模态框弹出时执行以下函数
        $('#myModal').on('show.bs.modal', function (e) {
            //如果是通过data 属性调用模态框，可通过事件的relatedTarget找到触发源:Dom元素
            // console.log(e.relatedTarget);
            if ($(e.relatedTarget).text() == '新增') {
                // 将确定按钮修改为新增按钮
                $('.modal-footer .btn-category').text('新增')
            } else {
                $('.modal-footer .btn-category').text('编辑')
            }
        })

        // 点击'取消'按钮,清空表单内容    form表单.reset()
        $('.modal-footer .btn-clear').on('click',function(){
            // reset()方法是DOM方法,所以要取下标转为dom对象
            $('.modal-body form')[0].reset()

        })
    })
</script>

</html>
